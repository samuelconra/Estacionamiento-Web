<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento - La Salle Bajío</title>

    <!-- IMPORTACIONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- REFERENCIAS -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-main">
    <main class="row" id="main-frame">
        <div class="col-12 text-end text-md-start text-lg-start">
            <img src="images/logo_white.png" alt="Logo" id="logo">
        </div>


        <div class="col-12 mt-4">
            <h1>Estacionamientos</h1>
            <div id="buttons-section">
                <button class="parking-btn bg-second" data-x="-20" data-y="-70" data-scale="2">Acceso 1</button>
                <button class="parking-btn bg-second" data-x="60" data-y="20" data-scale="2.4">Acceso 3</button>
                <button class="parking-btn bg-second" data-x="-50" data-y="0" data-scale="1.4">Acceso 4</button>
                <button class="parking-btn bg-second" data-x="-20" data-y="-70" data-scale="2">Acceso 7</button>
                <button class="parking-btn bg-second" data-x="-20" data-y="-70" data-scale="2">Campestre</button>
                <button class="parking-btn bg-second" data-x="-20" data-y="-70" data-scale="2">Innovación</button>
                <button class="parking-btn bg-second" data-x="-20" data-y="-70" data-scale="2">Avenida</button>
            </div>
        </div>

        <div class="col-12 col-lg-7 mt-5 order-1 order-lg-2" id="container-map">
            <img src="images/mapa_campestre.jpg" alt="map" id="map-image">
        </div>

        <div class="col-12 col-lg-5 mt-5 order-2 order-lg-1" id="info-parking">
            <h3>Acceso 4 - Estacionamiento Principal</h3>
            <p class="info-text">Disponibilidad</p>
            <p id="disponibilidad-circle"></p>
        </div>
    </main>
</body>
</html>
