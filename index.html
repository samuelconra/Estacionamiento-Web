    <div>
        <button class="location-btn" data-x="200" data-y="-100" data-scale="1.7">Entrada 1</button>
        <button class="location-btn" data-x="-500" data-y="0" data-scale="1.4">Entrada 4</button>
        <button class="location-btn" data-x="-300" data-y="-700" data-scale="1.2">Entrada 6</button>
    </div>

    <div id="map-container">
        <img id="map-image" src="images/mapa_campestre.jpg" alt="Mapa">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.location-btn').on('click', function () {
                var x = $(this).data('x');
                var y = $(this).data('y');
                var scale = $(this).data('scale');

                // Aplica la transformación: traslada la imagen y hace zoom
                $('#map-image').css('transform', 'translate(' + x + 'px, ' + y + 'px) scale(' + scale + ')');
            });
        });
    </script>
