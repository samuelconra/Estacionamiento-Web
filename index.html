<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento - La Salle Bajío</title>

    <!-- IMPORTACIONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.1/dist/panzoom.min.js"></script>

    <!-- REFERENCIAS -->
    <link rel="icon" type="image/png" href="images/parking_logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/firebaseConfig.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</head>

<body class="bg-main">
    <main class="row justify-content-center m-0" id="main-frame">
        <!-- LOGO -->
        <div class="col-12 text-center p-0">
            <img src="images/logo_white.png" alt="Logo" id="logo">
        </div>

        <!-- BOTONES ESTACIONAMIENTOS -->
        <div class="col-12 text-center mt-5 p-0 ">
            <h1>Estacionamientos</h1>
            <div id="buttons-section" class="justify-content-lg-center justify-content-md-center"></div>
        </div>

        <!-- MAPA -->
        <div class="col-12 col-md-5 col-lg-4 mt-4 order-1 order-md-2 order-lg-2" id="map-section">
            <div id="container-images">
                <img src="images/estacionamiento_mapa.png" alt="map" id="map-image">
            </div>
        </div>

        <!-- INFORMACIÓN ESTACIONAMIENTO -->
        <div class="col-12 col-md-5 col-lg-4 mt-5 order-2 p-0 pe-md-5 pe-lg-5 order-md-1 order-lg-1" id="info-parking">
        </div>
    </main>
</body>
</html>
